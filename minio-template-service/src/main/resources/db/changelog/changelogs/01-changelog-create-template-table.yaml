databaseChangeLog:
  - changeSet:
      id: createTemplateTable
      author: Veselov Nikolay
      changes:
        - sqlFile:
            dbms: postgresql
            encoding: utf8
            endDelimiter: GO
            path: script/01-create-template-table.sql
            relativeToChangelogFile: true
            splitStatements: true
            stripComments: true
      rollback:
        - sqlFile:
            dbms: postgresql
            encoding: utf8
            endDelimiter: GO
            path: scripts/02-drop-template-table.sql
            relativeToChangelogFile: true
            splitStatements: true
            stripComments: true