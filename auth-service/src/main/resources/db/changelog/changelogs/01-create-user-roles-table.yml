databaseChangeLog:
  - changeSet:
      id: createUserRoleTables
      author: Veselov Nikolay
      changes:
        - sqlFile:
            dbms: postgresql
            encoding: utf8
            endDelimiter: GO
            path: scripts/01-create-user-role-table.sql
            relativeToChangelogFile: true
            splitStatements: true
            stripComments: true
      rollback:
        - sqlFile:
            dbms: postgresql
            encoding: utf8
            endDelimiter: GO
            path: scripts/02-drop-user-role-table.sql
            relativeToChangelogFile: true
            splitStatements: true
            stripComments: true