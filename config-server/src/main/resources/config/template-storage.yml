server:
  port: 7176

spring:
  application:
    name: template-storage

  datasource:
    url: jdbc:postgresql://localhost:5433/PtManagementDB
    username: admin
    password: admin
    driver-class-name: org.postgresql.Driver

  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        show_sql: true
        format_sql: false
        hbm2ddl:
          auto: validate
  liquibase:
    enabled: true

  cache:
    cache-names: template
minio:
  url: http://localhost:9000
  accessKey: admin
  secretKey: secretsecret
  bucket-name: templates

template:
  templates-per-page: 10
eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka
    fetch-registry: true
    register-with-eureka: true
    enabled: true

scheduling:
  delete-unsync: "@weekly"
  days-until-delete: 5

management:
  endpoints:
    web:
      exposure:
        include: refresh, health
  tracing:
    sampling:
      probability: 1.0