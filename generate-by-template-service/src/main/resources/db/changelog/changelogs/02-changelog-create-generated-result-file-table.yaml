databaseChangeLog:
  - changeSet:
      id: '02'
      author: Veselov Nikolay
      labels: '02, result_file'
      comment: 'create table for result file'
      created: '2023-10-20'
      failOnError: true
      changes:
        - sqlFile:
            dbms: postgresql
            encoding: utf8
            endDelimiter: GO
            path: script/03-create-generated-result-file-table.sql
            relativeToChangelogFile: true
            splitStatements: true
            stripComments: true
      rollback:
        - sqlFile:
            dbms: postgresql
            encoding: utf8
            endDelimiter: GO
            path: scripts/04-drop-generated-result-file-table.sql
            relativeToChangelogFile: true
            splitStatements: true
            stripComments: true