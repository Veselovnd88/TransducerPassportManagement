databaseChangeLog:
  - changeSet:
      id: '01'
      author: Veselov Nikolay
      labels: '01, template'
      comment: 'create table for template'
      created: '2023-10-20'
      failOnError: true
      changes:
        - sqlFile:
            dbms: postgresql
            encoding: utf8
            endDelimiter: GO
            path: script/01-create-template-table.sql
            relativeToChangelogFile: true
            splitStatements: true
            stripComments: true
      rollback:
        - sqlFile:
            dbms: postgresql
            encoding: utf8
            endDelimiter: GO
            path: scripts/02-drop-template-table.sql
            relativeToChangelogFile: true
            splitStatements: true
            stripComments: true