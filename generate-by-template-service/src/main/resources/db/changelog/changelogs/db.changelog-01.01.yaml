databaseChangeLog:
  - changeSet:
      id: '01'
      author: Veselov Nikolay
      labels: '01, result_file'
      comment: 'create table for result file'
      created: '2023-10-20'
      failOnError: true
      changes:
        - sqlFile:
            dbms: postgresql
            encoding: utf8
            endDelimiter: GO
            path: script/03-create-result-file-table.sql
            relativeToChangelogFile: true
            splitStatements: true
            stripComments: true
        - tagDatabase:
            tag: 'after-create-result-file-table'
      rollback:
        - sqlFile:
            dbms: postgresql
            encoding: utf8
            endDelimiter: GO
            path: scripts/04-drop-result-file-table.sql
            relativeToChangelogFile: true
            splitStatements: true
            stripComments: true